<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->

        <div id="legend" style="margin: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; width: fit-content;">
            <h3 style="margin-top: 0;">Continents</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #E74C3C; border-radius: 2px;"></div>
                    <span>Asia</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #F39C12; border-radius: 2px;"></div>
                    <span>Africa</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #3498DB; border-radius: 2px;"></div>
                    <span>Europe</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #f6ff00; border-radius: 2px;"></div>
                    <span>North America</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #9B59B6; border-radius: 2px;"></div>
                    <span>South America</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; background: #02c21f; border-radius: 2px;"></div>
                    <span>Oceania</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;" data-continent="Unknown">
                    <div style="width: 16px; height: 16px; background: #95A5A6; border-radius: 2px;"></div>
                    <span>Other</span>
                </div>
            </div>
        </div>

        <div id="year-control" style="margin: 10px 20px;">
            <label for="yearSlider">Year: <span id="yearLabel">2023</span></label>
            <input id="yearSlider" type="range" min="1950" max="2023" value="2023" step="1" />
        </div>

        <svg id="timeline"></svg>

        <div id="histograms-row">
            <div id="histogram-container">
                <svg id="histogram"></svg>
            </div>
            <div id="histogram-energy-container">
                <svg id="histogram-energy"></svg>
            </div>
        </div>

        <div id="scatter-container">
            <svg id="scatter"></svg>
        </div>

        <div id="choropleth-container" style="margin: 20px;">
            <h2>Global Data by Country</h2>
            <div style="display: flex; gap: 20px; align-items: flex-start;">
                <div id="choropleth-life-expectancy" style="flex: 1; display: flex; flex-direction: column;">
                    <h3 style="margin: 0 0 10px 0;">Life Expectancy</h3>
                    <svg id="choropleth" style="border: 1px solid #eee;"></svg>
                    <div id="choropleth-legend" style="margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px;"></div>
                </div>
                <div id="choropleth-energy-container" style="flex: 1; display: flex; flex-direction: column;">
                    <h3 style="margin: 0 0 10px 0;">Energy Consumption</h3>
                    <svg id="choropleth-energy" style="border: 1px solid #eee;"></svg>
                    <div id="choropleth-energy-legend" style="margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px;"></div>
                </div>
            </div>
        </div>

    <div id="tooltip"></div>


 
    <!-- D3 bundle -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Our JS code - INCLUDING the new files-->
    <script src="js/topojson.v3.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/scatter.js"></script>


</body>
</html>
